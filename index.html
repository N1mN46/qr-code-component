<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <img src="images/image-qr-code.png" alt="qr-code to frontendmentor">
    
    <p class="main-text">Improve your front-end skills by building projects</p>

    <p class="instruction">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>   
    
    <p>Coded by <a href="https://www.linkedin.com/in/artem-fedchyk-19bbb0398/" target="_blank">Artem Fedchyk</a>.</p>
  </footer>
</body>
</html>
